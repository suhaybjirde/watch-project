<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6587c5242b.js" crossorigin="anonymous"></script>
    <title>Small StopWatch Project</title>
</head>

<body>
    <main>
        <div class="wrapper">
            <p class="timer">00:00:00</p>
            <div class="buttons">

                <button class="start-pause"><i class="fa-solid fa-play"></i></button>
                <button class="reset"><i class="fa-sharp fa-solid fa-arrow-rotate-left"></i></button>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
